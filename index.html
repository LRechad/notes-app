<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Notes apps</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Notes app</h1>
            <h4 class="header__subtitle ">Takes notes and never forget</h4>
        </div>
    </header>

    <div class="actions">
        <div class="actions__container">
            <label>
                Search notes :
                <input id="search-note" class="input" type="text" placeholder="Filter notes">
            </label>
            <select id="filter-by" class="dropdown">
                <option value="byEdited">Sort by last edited</option>
                <option value="byCreated">Sort by recenty created</option>
                <option value="alphabetical">Sort alphabeticaly</option>
            </select>
        </div>
    </div>

    <div class="container">
        <div id="notes"></div>
        <button id="create-note" class="button">Create Note</button>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
    <script src="js/uuidv4.js"></script>
    <script src="js/notes-functions.js"></script>
    <script src="js/notes-apps.js"></script>
</body>

</html>
